<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>削除確認 | Todo</title>
</head>
<body>
<h1>Todo</h1>
<h2>削除確認</h2>
<div>

    <p>本当に削除しますか？</p>
    <ul>
        <li>内容： {{ .todo.Text }}</li>
        <li>状態： {{ .todo.Status }}</li>
        <li>作成時間： {{ .todo.CreatedAt }}</li>
    </ul>
</div>


<form method="post" action="/delete/{{ .todo.ID }}">
    <div><input type="submit" value="削除"></div>
</form>

<div>

    <p><a href="/">戻る</a></p>
</div>

</body>
</html>
